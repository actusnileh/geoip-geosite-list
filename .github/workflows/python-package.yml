name: Build and Test Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: |
        poetry install

    - name: Build executable
      run: |
        poetry run pyinstaller --onefile --name=geogenerate --hidden-import=git geoip_geosite_list/cli.py

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}-executable
        path: dist/

    - name: Test executable on Linux/macOS
      if: runner.os != 'Windows'
      run: |
        dist/geogenerate --version
        dist/geogenerate -g

    - name: Test executable on Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        .\dist\geogenerate.exe --version
        .\dist\geogenerate.exe -g
